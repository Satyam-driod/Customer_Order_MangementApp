{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>are you sure want to delete "{{item}}" </p>
            <form action="/delete_order/{{item.id}}/"  method="POST">

                {% csrf_token %}
                <a class="btn btn-warning" href="/" class="btn btn-sm btn-info">Cancel</a>
                <input class="btn btn-danger" type="submit" value="Delete">
            </form>
        </div>
    </div>
</div>


{% endblock %}
