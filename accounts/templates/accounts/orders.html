{% extends 'accounts/main.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Orders</h5>
        </div>
        <div class="card card-body">
		
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Note</th>
					<th>Date Orderd</th>
					<th>Status</th>
					<th>Update</th>
					<th>Remove</th>
                </tr>
                {% for order in orders %}
                    <tr>
						<td>{{order.product}}</td>
						<td>{{order.note}}</td>
                        <td>{{order.date_created}}</td>
                        <td>{{order.status}}</td>
                        <td><a href="/update_order/{{order.id}}/" type="button" class="btn btn-sm btn-info">Update</a></td>
                        <td><a href="/delete_order/{{order.id}}" type="button" class="btn btn-sm btn-danger">Delete</a></td>
                    </tr>
                {% endfor %}
                
			</table>
		</div>
        
    </div>
    
{% endblock %}
